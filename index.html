<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT Preview Card</title>
</head>
<body>
    <main class="center">
        <div class="card">
            <header>
                <div class="product-image">
                    <div class="active-view"></div>
                    <img id="equilibrium-img" src="assets/image-equilibrium.jpg" alt="Equilibrium Image">
                </div>
            </header>

            <section class="product-info">
                <h1><a href="#" class="product-title">Equilibrium #3429</a></h1>
                <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>

                <div class="buying-info">
                    <div class="pricing">
                        <img id="ethereum-icon" src="assets/icon-ethereum.svg" alt="Ethereum">
                        <p id="price">0.041 ETH</p>
                    </div>
                    <div class="timing">
                        <img id="clock-icon" src="assets/icon-clock.svg" alt="Clock Icon">
                        <p id="time-left">3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="creator-info">
                    <img src="assets/image-avatar.png" alt="Avatar">
                    <p>Creation of <a id="creator" href="#">Jules Wyvern</a></p>
                </div>
            </section>
        </div>

    </main>
</body>
</html>
